<!-- contact.html -->
{% extends "fplapp/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1> Contact Us</h1>
<div class="col-sm-5">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
        <button type="submit">Send</button>
    </div>
</form>
</div>
{% endblock %}
