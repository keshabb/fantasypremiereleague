<!-- bot.html -->
{% extends "fplapp/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1> Bot AI team selection</h1>
<div class="col-sm-3">
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <div class="form-actions">
        <button type="submit">Submit</button>
    </div>
</form>
</div>
{% endblock %}
